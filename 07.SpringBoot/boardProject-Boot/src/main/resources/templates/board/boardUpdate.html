<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${boardName}">게시판 이름</title>

    <link rel="stylesheet" th:href="@{/css/board/boardWrite-style.css}">
</head>
<body>
    <main>
        <th:block th:replace="~{common/header}"></th:block>

        <!-- 화면 전환 요청 주소(상대경로) : /board2/1/2006/update?cp=1 (GET) -->
        <!-- 화면 전환 요청 주소(상대경로) : /board2/1/2006/update (POST) -->
        <form th:action="@{update}" method="POST" 
                class="board-write" id="boardUpdateFrm" enctype="multipart/form-data">  
            <!-- enctype : 제출된 모든 것들을 문자열로 인식하게 되기 때문에 있는 그대로의
                형태를 유지시키기 위해 사용 (파일 제출을 위해)
                enctype="multipart/form-data" : 제출 데이터 인코딩 X
                        -> 파일 제출 가능
                        -> MultiPartResolver가 문자열, 파일을 구분
                        -> 문자열 -> String, int, DTO, Map (HttpMessageConverter)
                        -> 파일 -> MultiPartFile 객체 -> transferTo() (파일을 서버에 저장)
            -->

            <h1 class="board-name" th:text="${boardName}">게시판 이름</h1>
        
            <!-- 제목 -->
            <h1 class="board-title">
                <input type="text" name="boardTitle" placeholder="제목" th:value="${board.boardTitle}">
            </h1>

            <!-- 
                board.imageList에 존재하는 이미지 객체를 얻어와
                순서(imageOrder)별로 변수 생성
            -->



            <!-- 썸네일 영역 -->
            <h5>썸네일</h5>
            <div class="img-box">
                <div class="boardImg thumbnail">
                    <label for="img0">
                        <img class="preview">
                    </label>
                    <input type="file" name="images" class="inputImage" id="img0" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
            </div>


            <!-- 업로드 이미지 영역 -->
            <h5>업로드 이미지</h5>
            <div class="img-box">

                <div class="boardImg">
                    <label for="img1">
                        <img class="preview">
                    </label>
                    <input type="file" name="images" class="inputImage" id="img1" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>

                <div class="boardImg">
                    <label for="img2">
                        <img class="preview">
                    </label>
                    <input type="file" name="images" class="inputImage" id="img2" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>

                <div class="boardImg">
                    <label for="img3">
                        <img class="preview">
                    </label>
                    <input type="file" name="images" class="inputImage" id="img3" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>

                <div class="boardImg">
                    <label for="img4">
                        <img class="preview">
                    </label>
                    <input type="file" name="images" class="inputImage" id="img4" accept="image/*">
                    <span class="delete-image">&times;</span>
                </div>
            </div>

            <!-- 내용 -->
            <div class="board-content">
                <textarea name="boardContent" th:text="${board.boardContent}"></textarea> 
            </div>


            <!-- 버튼 영역 -->
            <div class="board-btn-area">
                <button type="submit" id="writebtn">등록</button>
            </div>

            <!-- 기존 이미지 가 있다가 삭제된 이미지의 순서를 기록 -->
            <input type="hidden" name="deleteList" value="">

            <!-- 수정 성공 시 주소(쿼리스트링) 유지 용도 -->
            <input type="hidden" name="cp" th:value="${param.cp}">
            
        </form>

    </main>

    <th:block th:replace="~{common/footer}"></th:block>

    <script th:src="@{/js/board/boardUpdate.js}"></script>

    <script th:inline="javascript">
        // 타임리프로 얻어온 자바의 자료형을 JS 자료형으로 변환

        // Natural Template
        // - 컴파일 에러(빨간 밑줄) 발생 X
        // - html 파일을 단독으로 열었을 때 오른쪽에 작성된 값이 보이게 됨
        const imageList = /*[[${board.imageList}]]*/ [];

        const previewList = document.querySelectorAll("img.preview");

        for(let img of imageList){
            previewList[img.imageOrder].src = img.imagePath +  img.imageReName;
        }
    </script>

</body>
</html>
