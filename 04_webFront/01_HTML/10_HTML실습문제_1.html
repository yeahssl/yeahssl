<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_1</title>
</head>

<body>
    <form>

        고객명 : <input type="text" name="name" size="15" maxlength="15"> <br><br>

        전화번호 : <input type="tel" size="15" maxlength="15"> <br><br>

        E-mail : <input type="email" name="email" size="15" maxlength="15"> <br><br>

        피자선택 : <select name="선택">
                        <option value="select" selected>피자를 선택하세요</option>
                        <option value="co">콤비네이션 피자</option>
                        <option value="go">고르곤졸라</option>
                        <option value="ma">마르게리타</option>
                        <option value="po">포테이토 피자</option>
                    </select>

        <fieldset>
                <legend>피자 사이즈</legend>
            <input type="radio" name="pizzaSize" id="s"> 
            <label for="Small">Small</label> <br><br>

            <input type="radio" name="pizzaSize" id="m"> 
            <label for="Medium">Medium</label> <br><br>
            
            <input type="radio" name="pizzaSize" id="l"> 
            <label for="Large">Large</label> <br><br>

        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="radio" name="topping" id="bacon"> 
            <label for="bacon">베이컨</label> <br><br>

            <input type="radio" name="topping" id="cheese"> 
            <label for="cheese">치즈</label> <br><br>
            
            <input type="radio" name="topping" id="onion"> 
            <label for="onion">양파</label> <br><br>

            <input type="radio" name="topping" id="mushroom"> 
            <label for="mushroom">버섯</label> <br><br>

        </fieldset> 

        <br>

        희망배송시간 : <input type="time"> <br><br>

        배송시 요청사항 : <textarea cols="20" rows="4"></textarea>
        
        <br><br>

        <button>주문하기</button>
    </form> 



    
</body>
</html>
