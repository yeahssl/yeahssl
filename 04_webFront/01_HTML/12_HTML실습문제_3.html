<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML실습문제_3</title>
</head>


<body>

    <h1>회원 가입</h1>

    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>

            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="id" placeholder="아이디 10글자 이내"> <button>중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pw" size="35"placeholder="영문,숫자,특수문주 포함 8자 이상"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="check" size="35"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" name="mail">
                        <select name="address" id="ad">
                            <option value="self" selected>직접입력</option>
                            <option value="naver">naver.com</option>
                            <option value="nate" >nate.com</option>
                            <option value="google" >google.com</option>
                        </select></td></td>
                </tr>
            </table>

        </fieldset>
        
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <button>파일 선택</button> 선택된 파일 없음 <br><br>

            성별 : <input type="radio" name="gender" id="fm" checked>
                    <label for="man">남자</label>
                    
                    <input type="radio" name="gender" id="fm">
                    <label for="woman">여자</label> <br><br>

            생년월일 : <input type="date" name="date"> <br><br>

            취미 : <br>
                    <input type="checkbox" name="hobby" id="ho">
                    <label for="baseball">야구</label>
                    <input type="checkbox" name="hobby" id="ho">
                    <label for="basketball">농구</label>
                    <input type="checkbox" name="hobby" id="ho">
                    <label for="football">축구</label> <br>

                    <input type="checkbox" name="hobby" id="ho" checked>
                    <label for="study">공부</label> 

                    <input type="checkbox" name="hobby" id="ho">
                    <label for="music">음악감상</label> <br>
                    
                    <input type="checkbox" name="hobby" id="ho">
                    <label for="etc">기타</label> <input type="text"><br><br>

                    <p>자기소개<br><textarea cols="100" rows="10" style="resize:none;"></textarea></p>

            </fieldset>

            <br>

            <button>회원가입</button>
            <button>다시입력</button>
            <button>이전으로</button>

    </form>

</body>
</html>
