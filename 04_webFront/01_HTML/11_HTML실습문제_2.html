<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_HTML실습문제_2</title>
</head>

<body>

<form>
    <fieldset>
        <legend>납품자 정보</legend>

        <ol>
            <li>납품자명 : <input type="text" name="seller" id="sell"></li>

            <br>

            <li>email : <input type="email" size="30" maxlength="30" placeholder="answer@naver.com"></li>

            <br>

            <li>홈페이지 : <input type="url" size="30" value="https://">

            </li>

            <br>

            <li>지역 :
            <select name="local">
                <option value="busan">부산</option>
                <option value="seoul">서울</option>
                <option value="deagu">대구</option>
            </select>
            </li>
        </ol>
    </fieldset>
    
    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>상품명 : <input type="text"></li>
            <br>
            <li>납품수량 : <input type="text" min="100" placeholder="최소 100"></li>
            <br>
            <li>납품등급 : <input type="range" name="r" id="a" min="100" max="200" step="10" value="150"></li>
            <br>
            <li>기타사항 : <textarea cols="20" rows="4"></textarea></li>

        </ul>

    </fieldset>

    <br>
    
    <button>send message</button>
</form> 


</body>
</html>
