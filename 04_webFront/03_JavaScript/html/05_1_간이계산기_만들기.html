<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_1_간이계산기_만들기</title>
</head>
<body>
    두 수를 입력 받아 버튼에 작성된 연산을 수행하는 계산기 만들기
    <!-- 
        if, for, while, switch, break, continue 사용 가능
    -->
    <hr>

    첫 번째 값 : <input type="text" id="num1"> <br>
    두 번째 값 : <input type="text" id="num2"> <br>

    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multiple()">*</button>
    <button onclick="divide()">/</button>
    <button onclick="percent()">%</button>

    <br><br>
    계산 결과 : <span id="result"><!-- 여기에 결과 출력 --></span>

    
    <script>

        // 전역 변수에 각 요소를 저장하고 값을 구하는 코드를 작성할 수 있다

        
        
        // 작성된 HTML 요소에 원하는 속성(id, class, onclick)을 작성하고
        // 필요한 JS 코드(function)를 이용하여 계산기 만들기
        function plus() {
            const input1 = document.getElementById("num1").value;
            const input2 = document.getElementById("num2").value;
            document.getElementById("result").innerText = Number(input1) + Number(input2);
        }
        function minus() {
            const input1 = document.getElementById("num1").value;
            const input2 = document.getElementById("num2").value;  

            document.getElementById("result").innerText = Number(input1) - Number(input2);
        }
        function multiple() {
            const input1 = document.getElementById("num1").value;
            const input2 = document.getElementById("num2").value;  

            document.getElementById("result").innerText = Number(input1) * Number(input2);
        }
        function divide() {
            const input1 = document.getElementById("num1").value;
            const input2 = document.getElementById("num2").value;  

            document.getElementById("result").innerText = Number(input1) / Number(input2);
        }
        function percent() {
            const input1 = document.getElementById("num1").value;
            const input2 = document.getElementById("num2").value;  

            document.getElementById("result").innerText = Number(input1) % Number(input2);
        }

        // 왜? 이어서 써질까?
        // -> HTML에서 얻어오는 모든것들은 다 string(문자열)
        // -> 얻어온 문자열이 숫자로만 되어있어
        //    number타입으로 변환 시키고 싶으면 Number(문자열) 작성

    </script>
</body>
</html>
