<!DOCTYPE html>
<html lang="ko" xmlns:th="htttp://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>

</head>

<body>
    <style>
        table,
        tr,
        th,
        td {
            border: 1px solid black;
        }

        .title {
            width: 70px;
        }
    </style>

    <h1>KH 온라인 문방구</h1>

    <form th:action="@{/orderProduct.do}" method="post">

        <table>
            <tr>
                <th colspan="3">주문자명</th>
            </tr>
            <tr>
                <td colspan="3"><input type="text" style="width:225px;" name="name"></td>
            </tr>
            <tr>
                <th class="title">품목</th>
                <th>가격</th>
                <th class="title">수량</th>
            </tr>
            <tr>
                <td class="title">검정 펜</td>
                <td>500원</td>
                <td><input type="number" value="0" min="0" max="100" name="blackPen"></td>
            </tr>
            <tr>
                <td class="title">빨간 펜</td>
                <td>700원</td>
                <td><input type="number" value="0" min="0" max="100" name="redPen"></td>
            </tr>
            <tr>
                <td class="title">파란 펜</td>
                <td>700원</td>
                <td><input type="number" value="0" min="0" max="100" name="bluePen"></td>
            </tr>
            <tr>
                <td class="title">화이트</td>
                <td>1000원</td>
                <td><input type="number" value="0" min="0" max="100" name="white"></td>
            </tr>
            <tr class="btn">
                <th colspan="3">
                    <button>구매</button><button type="reset" id="resetBtn">초기화</button>
                </th>
            </tr>
        </table>
    </form>
</body>

</html>
